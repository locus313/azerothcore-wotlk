         docker tag ${{ secrets.AUTHSERVER_REPO }} ${{ secrets.DOCKER_USER }}/${{ secrets.AUTHSERVER_REPO }}:latest
      - name: Push
        if: success()
        run: |
         docker push ${{ secrets.DOCKER_USER }}/${{ secrets.AUTHSERVER_REPO }}:${{ github.sha }}
