name: Docker Hub

on:
  push:
    branches:
      - master
      - docker-hub
  pull_request:
    branches:
      - master
      - docker-hub

jobs:
  docker-build:
    strategy:
      fail-fast: true
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          docker --version
          docker-compose --version
      - name: Build
        run: |
          ./bin/acore-docker-build-no-scripts

  docker-worldserver:
    strategy:
      fail-fast: true
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          docker --version
          docker-compose --version
      - name: Build
        run: |
          docker build -t azerothcore/worldserver -f docker/worldserver/Dockerfile docker/worldserver

  docker-authserver:
    strategy:
      fail-fast: true
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Configure
        run: |
          docker --version
          docker-compose --version
      - name: Build
        run: |
          docker build -t azerothcore/authserver -f docker/authserver/Dockerfile docker/authserver

  docker-database:
    strategy:
      fail-fast: true
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Configure
        run: |
          docker --version
          docker-compose --version
      - name: Build
        run: |
          docker build -t azerothcore-wotlk-ac-database -f docker/database/Dockerfile .
      - name: Tags
        run: |
         docker tag azerothcore-wotlk-ac-database ${{ secrets.DOCKER_USER }}/azerothcore-wotlk-ac-database:${{ github.sha }}
         docker tag azerothcore-wotlk-ac-database ${{ secrets.DOCKER_USER }}/azerothcore-wotlk-ac-database:latest
      - name: Push
        run: |
         docker push ${{ secrets.DOCKER_USER }}/azerothcore-wotlk-ac-database:${{ github.sha }}
         docker push ${{ secrets.DOCKER_USER }}/azerothcore-wotlk-ac-database:latest